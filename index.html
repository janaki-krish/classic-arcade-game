<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="js/resources.js"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Howler audio library -->
    <script src="bower_components/howler/howler.min.js"></script>
    <!-- Game sounds -->
    <script src="js/sounds.js"></script>

    <script src="js/app.js"></script>

</head>
<body>
    <script src="js/engine.js"></script>
    <!-- div collision -->
    <div id="collision" class="collision overlay hidden"></div>
    <!-- div stars -->
    <div id="success" class="success overlay hidden"></div>
    <!-- Game over -->
    <div id="gameOver" class="game-over  overlay hidden">
        <div class="content">
            <h2 class="heading">Game over </h2>
            <a id="playAgain" class="button">Play Again</a>
            <img class="responsive" src="images/char-boy-dead.png">
        </div>
    </div>
</body>
</html>
